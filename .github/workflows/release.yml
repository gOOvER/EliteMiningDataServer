name: Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '22.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Run full test suite
      run: |
        npm run test
        npm run lint
        npm run security:audit

    - name: Validate version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="${{ github.ref_name }}"
        fi
        
        echo "Validating version: $VERSION"
        
        # Check version format
        if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ Invalid version format. Expected: v1.2.3"
          exit 1
        fi
        
        # Check if version exists in package.json
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if [[ "v$PACKAGE_VERSION" != "$VERSION" ]]; then
          echo "âš ï¸ Version mismatch: package.json has v$PACKAGE_VERSION, tag is $VERSION"
          echo "Updating package.json version..."
          npm version ${VERSION#v} --no-git-tag-version
        fi

    - name: Generate changelog
      run: |
        # Install conventional-changelog if not present
        npm install -g conventional-changelog-cli
        
        # Generate changelog
        conventional-changelog -p angular -i CHANGELOG.md -s -r 0
        
        echo "Generated changelog:"
        cat CHANGELOG.md

    - name: Build application
      run: |
        npm run build || echo "No build script found"

  build-and-publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Production Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-prod
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-prod
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan Release
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check for critical vulnerabilities
      run: |
        # Fail if critical vulnerabilities are found
        if docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
           aquasec/trivy image --severity CRITICAL --exit-code 1 \
           ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}; then
          echo "âœ… No critical vulnerabilities found"
        else
          echo "âŒ Critical vulnerabilities detected in release image"
          exit 1
        fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-publish, security-scan]
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          # Check if this is a pre-release (contains alpha, beta, rc)
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
        fi

    - name: Generate release notes
      run: |
        # Generate release notes from commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [[ -n "$LAST_TAG" ]]; then
          echo "## ðŸš€ What's Changed" > release-notes.md
          echo "" >> release-notes.md
          
          # Get commits since last tag
          git log --pretty=format:"- %s (%h)" ${LAST_TAG}..HEAD >> release-notes.md
          echo "" >> release-notes.md
          echo "" >> release-notes.md
        else
          echo "## ðŸš€ Initial Release" > release-notes.md
          echo "" >> release-notes.md
          echo "First release of the Elite Mining Data Server!" >> release-notes.md
          echo "" >> release-notes.md
        fi
        
        # Add Docker image information
        echo "## ðŸ“¦ Docker Images" >> release-notes.md
        echo "" >> release-notes.md
        echo "- Standard: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> release-notes.md
        echo "- Production: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-prod\`" >> release-notes.md
        echo "" >> release-notes.md
        
        # Add quick start
        echo "## ðŸƒ Quick Start" >> release-notes.md
        echo "" >> release-notes.md
        echo "\`\`\`bash" >> release-notes.md
        echo "# Download and run with Docker Compose" >> release-notes.md
        echo "curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml" >> release-notes.md
        echo "docker compose -f docker-compose.prod.yml up -d" >> release-notes.md
        echo "\`\`\`" >> release-notes.md
        
        cat release-notes.md

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.version.outputs.version }}
        name: Elite Mining Data Server ${{ steps.version.outputs.version }}
        bodyFile: release-notes.md
        prerelease: ${{ steps.version.outputs.prerelease }}
        generateReleaseNotes: true
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: |
          docker-compose.prod.yml
          .env.example
          README.md

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: create-release
    if: github.ref == 'refs/heads/main' && !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc')
    environment:
      name: production
      url: https://your-production-domain.com

    steps:
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/elite-mining-server
          
          # Backup current deployment
          docker compose -f docker-compose.prod.yml down
          cp -r . ../backup-$(date +%Y%m%d-%H%M%S)
          
          # Pull latest changes
          git pull origin main
          
          # Update to new image version
          export IMAGE_TAG=${{ github.ref_name }}
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d
          
          # Health check
          sleep 30
          if curl -f https://your-production-domain.com/health; then
            echo "âœ… Production deployment successful"
          else
            echo "âŒ Production deployment failed, rolling back"
            docker compose -f docker-compose.prod.yml down
            cp -r ../backup-$(date +%Y%m%d)* .
            docker compose -f docker-compose.prod.yml up -d
            exit 1
          fi

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, deploy-production]
    if: always()

    steps:
    - name: Notify Slack
      if: needs.create-release.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "ðŸš€ Elite Mining Data Server ${{ github.ref_name }} has been released!",
            "attachments": [
              {
                "color": "good",
                "fields": [
                  {
                    "title": "Version",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Docker Image",
                    "value": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}",
                    "short": false
                  },
                  {
                    "title": "Release Notes",
                    "value": "https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-publish, security-scan, create-release, deploy-production]
    if: always()

    steps:
    - name: Release Summary
      run: |
        echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Validation | ${{ needs.validate-release.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Publish | ${{ needs.build-and-publish.result == 'success' && 'âœ… Completed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| GitHub Release | ${{ needs.create-release.result == 'success' && 'âœ… Created' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Production Deploy | ${{ needs.deploy-production.result == 'success' && 'âœ… Deployed' || needs.deploy-production.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.create-release.result }}" == "success" ]]; then
          echo "ðŸŽ‰ **Release ${{ github.ref_name }} successfully created!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Docker Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-prod\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Hub](https://github.com/${{ github.repository }}/packages)" >> $GITHUB_STEP_SUMMARY
        fi