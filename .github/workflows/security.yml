name: Security & Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '22.x'

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Run npm audit
      run: |
        npm audit --audit-level=moderate --json > npm-audit-results.json || true
        npm audit --audit-level=moderate

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --json-file-output=snyk-results.json

    - name: Upload security scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          npm-audit-results.json
          snyk-results.json

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t elite-mining-server:security-scan .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        image-ref: 'elite-mining-server:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Check if Trivy SARIF file exists
      id: trivy-check
      run: |
        if [ -f "trivy-results.sarif" ]; then
          echo "trivy-exists=true" >> $GITHUB_OUTPUT
        else
          echo "trivy-exists=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Trivy SARIF file not found, skipping upload"
        fi

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: steps.trivy-check.outputs.trivy-exists == 'true'
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Docker Scout (if available)
      id: docker-scout
      continue-on-error: true
      run: |
        if command -v docker scout >/dev/null 2>&1; then
          docker scout cves elite-mining-server:security-scan --format sarif --output docker-scout-results.sarif || true
          if [ -f "docker-scout-results.sarif" ]; then
            echo "scout-exists=true" >> $GITHUB_OUTPUT
          else
            echo "scout-exists=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "scout-exists=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Docker Scout not available"
        fi

    - name: Prepare security results for upload
      if: always()
      run: |
        mkdir -p security-results
        if [ -f "trivy-results.sarif" ]; then
          cp trivy-results.sarif security-results/
          echo "âœ… Trivy results prepared"
        fi
        if [ -f "docker-scout-results.sarif" ]; then
          cp docker-scout-results.sarif security-results/
          echo "âœ… Docker Scout results prepared"
        fi
        ls -la security-results/ || echo "No security results found"

    - name: Upload Docker security results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-security-results
        path: security-results/
        if-no-files-found: warn

  secrets-scan:
    name: Secrets and Sensitive Data Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better secret scanning

    - name: Run TruffleHog secrets scan (Pull Request)
      uses: trufflesecurity/trufflehog@v3.63.2
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha }}
        head: ${{ github.event.pull_request.head.sha }}
        extra_args: --debug --only-verified
      if: github.event_name == 'pull_request'

    - name: Run TruffleHog filesystem scan (Push/Schedule)
      uses: trufflesecurity/trufflehog@v3.63.2
      continue-on-error: true
      with:
        path: ./
        extra_args: --debug --only-verified --max-depth=20
      if: github.event_name != 'pull_request'

    - name: Alternative secrets scan with filesystem approach
      if: github.event_name != 'pull_request'
      continue-on-error: true
      run: |
        echo "Running alternative secrets scan..."
        docker run --rm -v "${{ github.workspace }}:/pwd" \
          trufflesecurity/trufflehog:latest filesystem \
          --directory=/pwd \
          --only-verified \
          --max-depth=20 \
          --debug || echo "TruffleHog filesystem scan completed with warnings"

    - name: Run TruffleHog git history scan (Scheduled)
      uses: trufflesecurity/trufflehog@v3.63.2
      with:
        path: ./
        base: HEAD~50  # Scan last 50 commits
        head: HEAD
        extra_args: --debug --only-verified
      if: github.event_name == 'schedule'
      continue-on-error: true  # Don't fail if no commits to scan

    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install license checker
      run: npm install -g license-checker

    - name: Check licenses
      run: |
        license-checker --json --out license-report.json
        license-checker --summary

    - name: Check for forbidden licenses
      run: |
        # Check for GPL and other copyleft licenses
        if license-checker --onlyAllow 'MIT;ISC;BSD;Apache;Apache-2.0;0BSD;Unlicense;WTFPL;Python-2.0;CC-BY-4.0;BSD-3-Clause;BSD-2-Clause;(MIT OR CC0-1.0);MIT AND MPL-2.0' --excludePrivatePackages; then
          echo "âœ… All licenses are acceptable"
        else
          echo "âŒ Found forbidden licenses"
          exit 1
        fi

    - name: Upload license report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: license-compliance-report
        path: license-report.json

  performance-analysis:
    name: Performance Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Bundle analysis
      run: |
        npm install -g webpack-bundle-analyzer
        npm run build:analyze || npm run build

    - name: Memory leak detection
      run: |
        npm run test:memory-leaks || echo "Memory leak tests not configured"

    - name: Upload performance reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: performance-analysis
        path: |
          bundle-analysis/
          performance-reports/

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, docker-security, secrets-scan, codeql-analysis, license-compliance]
    if: always()

    steps:
    - name: Security Summary
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Security Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Dependency Audit | ${{ needs.dependency-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Security | ${{ needs.docker-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Secrets Scan | ${{ needs.secrets-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| License Compliance | ${{ needs.license-compliance.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Security Score**: $(( (${{ needs.dependency-audit.result == 'success' && '1' || '0' }} + ${{ needs.docker-security.result == 'success' && '1' || '0' }} + ${{ needs.secrets-scan.result == 'success' && '1' || '0' }} + ${{ needs.codeql-analysis.result == 'success' && '1' || '0' }} + ${{ needs.license-compliance.result == 'success' && '1' || '0' }}) * 20 ))%" >> $GITHUB_STEP_SUMMARY