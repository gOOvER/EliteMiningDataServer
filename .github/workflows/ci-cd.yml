name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  MONGODB_VERSION: '7.0'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand(\"ping\")' admin"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 20s

    strategy:
      matrix:
        node-version: ['22.x', '24.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        npm audit --audit-level=high

    - name: Create test environment file
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "LOG_LEVEL=error" >> .env.test
        echo "MONGODB_URI=mongodb://testuser:testpass123@localhost:27017/elite-mining-test?authSource=admin" >> .env.test
        echo "MONGODB_CONNECTION_STRING=mongodb://testuser:testpass123@localhost:27017/elite-mining-test?authSource=admin" >> .env.test
        echo "MONGODB_DB_NAME=elite-mining-test" >> .env.test
        echo "DISABLE_EXTERNAL_APIS=true" >> .env.test
        echo "ENABLE_EDDN=false" >> .env.test
        echo "API_RATE_LIMIT_WINDOW_MS=60000" >> .env.test
        echo "API_RATE_LIMIT_MAX_REQUESTS=1000" >> .env.test

    - name: Wait for MongoDB
      run: |
        until mongosh --host localhost:27017 -u testuser -p testpass123 --authenticationDatabase admin --eval "print('MongoDB is ready')"; do
          echo "Waiting for MongoDB..."
          sleep 2
        done

    - name: Run unit tests
      env:
        NODE_ENV: test
      run: npm run test:unit

    - name: Run integration tests
      env:
        NODE_ENV: test
      run: |
        # Only run integration tests if MongoDB is available
        if mongosh --host localhost:27017 -u testuser -p testpass123 --authenticationDatabase admin --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
          echo "MongoDB is available, running integration tests..."
          npm run test:integration
        else
          echo "MongoDB not available, skipping integration tests"
          exit 0
        fi

    - name: Run ESLint
      run: npm run lint

    - name: Check code formatting
      run: npm run format:check

    - name: Security audit
      run: npm audit --audit-level=moderate

    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '22.x'
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t elite-mining-server:test .

    - name: Test Docker image
      run: |
        docker run --rm -d --name test-container -p 3000:3000 elite-mining-server:test
        sleep 10
        curl -f http://localhost:3000/health || exit 1
        docker stop test-container

    - name: Test Docker Compose
      run: |
        cp .env.example .env
        docker compose -f compose.yaml up -d --wait
        sleep 30
        curl -f http://localhost:3000/health || exit 1
        docker compose down

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Docker image vulnerability scan
      if: github.event_name == 'push'
      run: |
        docker build -t elite-mining-server:scan .
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $(pwd):/app aquasec/trivy:latest image \
          --format table elite-mining-server:scan

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: staging
      url: https://staging-elite-mining.yourdomain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push staging image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:staging
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /opt/elite-mining-staging
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker compose pull
          docker compose up -d
          docker system prune -f

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://elite-mining.yourdomain.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
          ghcr.io/${{ github.repository }}:v${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## Changes in this release
          - Automated release from commit ${{ github.sha }}
          - Docker image: `ghcr.io/${{ github.repository }}:v${{ github.run_number }}`
        draft: false
        prerelease: false

    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /opt/elite-mining-production
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker compose pull
          docker compose up -d
          docker system prune -f

  notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}